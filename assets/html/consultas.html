<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./../Images/icons/favicon_io/favicon.ico">
  <link rel="stylesheet" href="./../styles/contact.css">
  <link rel="stylesheet" href="./../styles/prodet.css" type="text/css">
  <title>CONSULTAS</title>
</head>

<body>
  <div class="grid-container">
    <div class="logo">
      <div class="logotipo">
        <a href="./../../index.html#presentacion" id="Home">
          <img src="./../Images/icons/Sur-Solar.ico" alt="SurSolar">
        </a>
      </div>
      <div class="breadcrumbs">
        <a href="./../../index.html#presentacion">Home</a> &gt; <a href="./../../index.html#contacto">Contacto</a>
        &gt; Consultas
      </div>
    </div>
    <div class="navbar">
      <h1>
        Consultas
      </h1>
    </div>
    <div class="login"></div>
    <div class="lateral">
      <div class="leftnav-wrapper">
        <ul class="leftnav-links2">
          <li>
            <a href="./../../index.html#contacto">Volver</a>
            <br>
          </li>
        </ul>
      </div>
    </div>
    <div class="forcon">
      <div class="consulta">
        <h2 style="text-align: center;">Solicite presupuesto</h2>
        <form action="/action_page.html">
          <h3>Cotiza por:</h3>
          <br>
          <div class="radios">
            <input type="radio" id="ventas" name="tipo" value="Ventas" style="margin-left: 10%;">
            <label for="ventas">Ventas</label><br>
            <input type="radio" id="servic" name="tipo" value="Servic" style="margin-left: 10%;">
            <label for="servic">Servicio</label><br>
            <br><br><br><br>
          </div>
          <h3>Su área:</h3>
          <br>
          <div class="areas">
            <label for="area">Area:</label>
            <select name="area" id="area">
              <option value="">Seleccione Area</option>
              <option value="sisal">Sistemas de Almacenamiento</option>
              <option value="bater">Baterias</option>
              <option value="panel">Paneles Solares</option>
              <option value="carga">Estaciones de Carga</option>
              <option value="inver">Inversores</option>
              <option value="kits">Kits</option>
              <option value="lampa">Lámparas Solares</option>
              <option value="Techo">Techos Solares</option>
              <option value="eolos">Turbinas Eólicas</option>
            </select>
          </div>
          <br>
          <div class="input-box">
            <div class="input-field field">
              <input type="text" placeholder="Nombre" id="nombre" class="item" autocomplete="off">
              <div class="error-txt">El Nombre no debe quedar en blanco</div>
            </div>
            <div class="input-field field">
              <input type="text" placeholder="Correoe" id="email" class="item" autocomplete="off">
              <div class="error-txt email">El Correoe no debe quedar en blanco</div>
            </div>
          </div>
          <input type="submit" value="Solicitar">
        </form>
      </div>
    </div>
    <div class="item6">" "</div>
    <div class="footer">
      <div class="footer-nav-container">
        <div class="copyright">
          © 2024 SurSolar. All rights reserved.
        </div>
        <div class="footer-nav">
          <ul class="footer-navlinks">
            <li><a href="./../../../../index.html#presentacion" class="pres">Home</a></li>
            <li><a href="./../../../../index.html#nosotros" class="noso">Nosotros</a></li>
            <li><a href="./../../../html/Productos.html" class="prod">Productos y Servicios</a></li>
            <li><a href="./../../../../index.html#marcas" class="marc">Marcas</a></li>
            <li><a href="./../../../../index.html#contacto" class="cont">Contacto</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
