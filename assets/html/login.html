<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="./../styles/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<!-- 
  To use an icon on your page, add a prefixbx- for regular icons, bxs- for solid icons & bxl- for logos followed by the icon name and seperate class with thebx:

<i class='bx bx-user'></i>
<i class='bx bxs-user'></i>
<i class='bx bxl-facebook-square'></i>

 -->

<body>
  <div class="wrapper">
    <form action="#">
      <h1>Registro</h1>
      <div class="input-box">
        <input type="text" placeholder="Usuario" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" required>
        <i class='bx bxs-lock' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Recuérdame</label>
        <a href="#">¿Olvidó la contraseña?</a>
      </div>
      <button type="submit" class="btn">Ingrese</button>
      <div class="register-link">
        <p>¿No tiene una cuenta? <a href="./../../index.html#contacto">Regístrese</a></p>
      </div>
    </form>
    <div class="salir">
      <button>
      <a href="./../../index.html#presentacion">SALIR <box-icon name='exit'></box-icon></a></button>
    </div>
  </div>
</body>
</html>
